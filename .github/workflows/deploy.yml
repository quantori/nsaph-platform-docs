name: Automatic documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: |
          bash build.sh
      - uses: EndBug/add-and-commit@v9
